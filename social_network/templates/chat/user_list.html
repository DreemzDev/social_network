<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                <form action="{% url 'create_chat' user.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Создать чат</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
