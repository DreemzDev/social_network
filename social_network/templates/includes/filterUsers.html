<div class="w-48 h-auto bg-white mx-4 px-2 py-2 border rounded">
    <ul class="list-none">
      <div
        class="flex justify-between font-semibold items-center px-2 py-2 bg-gray-100 rounded-md"
      >
        <span>Фильтр</span>
        <svg
          class="w-5 text-gray-300"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M3.792 2.938A49.069 49.069 0 0 1 12 2.25c2.797 0 5.54.236 8.209.688a1.857 1.857 0 0 1 1.541 1.836v1.044a3 3 0 0 1-.879 2.121l-6.182 6.182a1.5 1.5 0 0 0-.439 1.061v2.927a3 3 0 0 1-1.658 2.684l-1.757.878A.75.75 0 0 1 9.75 21v-5.818a1.5 1.5 0 0 0-.44-1.06L3.13 7.938a3 3 0 0 1-.879-2.121V4.774c0-.897.64-1.683 1.542-1.836Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="bg-gray-200 h-px my-2 dark:bg-zinc-700"></div>
      {% for c in cats %}
      <li class="mt-0.5 px-2 py-1 rounded hover:bg-gray-100 group">
        <a
          class="tracking-wider text-gray-500 text-sm font-medium rounded-sm group-hover:text-blue-500"
          href="{% url 'filterUsers' c.id%}"
          >{{c.name}}</a
        >
      </li>
      {% endfor %}
      <div class="bg-gray-200 h-px my-2 dark:bg-zinc-700"></div>
      <a
      href="{% url 'show_users' %}"
      class="flex justify-between text-red-400 items-center px-2 py-2 rounded-md bg-red-100 hover:bg-red-100 group">
      <span class="group-hover:text-red-500">Сбросить фильтр</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-red-400 group-hover:text-red-500">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
      
    </a>
    </ul>
  </div>
